{% extends 'post/layout.html' %}
{% load static %}
{% block body %}

<div class="update-post container">
    <div class="back-btn">
        <a href="{% url 'post:post-detail' object.pk %}" class="btn btn-light"><i class="fa-solid fa-chevron-left"></i></a>
    </div>
    <div class="update-post-wrapper mt-5">
        <div class="update-post-area">
            <div class="update-header">
                <h5>Update Your Post</h5>
            </div>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                <div class="d-grid gap-2 update-btn">
                    <button class="btn btn-success mt-3" >Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
