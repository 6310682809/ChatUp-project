{% extends 'user/layout.html' %}
{% block body %}

<body>
<br>
<section>
    <div class="text-center mt-4">
    <p class="header">Friends</p>
      <div class="container w-50">
        <div class="form-row text-center" style="display: flex; justify-content: center;">
          <div class="form-group">  
            <ul class="form-group profile-box box">
              {% for friend in all_friend %}
                <a href="{% url 'searchFriend:friend' friend.friend_id.user_id.username %}" >
                  <li class="noti-box">
                    <div class="row pl-3">
                      <div class="col-2 pt-2">
                        <img src="{{friend.friend_id.profile_image.url}}" class="profileimg" style="width: 50px; height: 50px; background-color: black;" >
                      </div>
                      <div class="col-7 pt-1">
                        <!-- usermane -->
                        <h3 style="color: #3F4682; font-weight: bold;" class="row pt-2">{{friend.friend_id.user_id.username}}</h3>
                        <p class="row pt-2 noti-text" style="padding-bottom: 10px;"> {{friend.friend_id.user_id.first_name}} {{friend.friend_id.user_id.last_name}}</p>
                      </div>
                      <div class="col-2 ml-auto pt-3 icon-noti"><i class="fa-solid fa-user-group"></i></div>
                    </div>
                  </li>
                </a>
              {% endfor %}
            </ul>
          </div>  
        </div>
      </div>
    </div>
  </section>

</body>
{% endblock %}
