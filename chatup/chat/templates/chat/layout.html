{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/d09bZgy.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://example.com/fontawesome/v6.3.0/js/fontawesome.js" data-auto-replace-svg="nest"></script>
    <script src="https://example.com/fontawesome/v6.3.0/js/solid.js"></script>
    <script src="https://example.com/fontawesome/v6.3.0/js/brands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" text="text/css" href="{% static 'chat/css/style.css' %}">
    <title>ChatUp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white bar">
        <a class="navbar-brand d-flex chatup" style="color: #3F4682; font-size:25px;" href="{% url 'user:index' %}">
            <img src="https://i.imgur.com/d09bZgy.png" width="30px">
            <p>ChatUp</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form action="{% url 'searchFriend:searchFriend'%}" method="get" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul class="navbar-nav ml-auto">
                <!-- Notification -->
                <li class="nav-item">
                    <a class="nav-link text-dark mx-3 align-middle" href="{% url 'user:noti' %}"><i class="fa-solid fa-bell"></i></a>
                </li>
                <!-- Message -->
                <li class="nav-item">
                    <a class="nav-link text-dark mx-3 align-middle" href="{% url 'chat:index' %}"><i class="fa-solid fa-envelope"></i></a>
                </li>
                <!-- OpenChat -->
                <li class="nav-item">
                    <a class="nav-link text-dark mx-3 align-middle" href="{% url 'openchat:index' %}"><i class="fa-solid fa-comments"></i></a>
                </li>
                <!-- Profile -->
                <li class="nav-item">
                    <a class="nav-link text-dark mx-3 align-middle" href="{% url 'user:profile' %}"><i class="fa-solid fa-user"></i></a>
                    <!-- <img src="{{ user.profileimg }}" class="profileimg" style="width: 30px; height: 30px;"> -->
                </li>
                <!-- Setting -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark mx-3 align-middle" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'user:edit_profile' %}"><i
                                class="fa-solid fa-pen-to-square"></i> Edit Profile</a>
                        <a class="dropdown-item" href="{% url 'user:change_password' %}"><i
                                class="fa-solid fa-lock"></i> Change Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="{% url 'user:signout' %}"><i
                                class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>

{% block body %}
{% endblock %}

</html>
